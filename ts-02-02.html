<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>목록창</legend>
        <div id="list"></div>
    </fieldset><br>
    <!-- 문제 1 -->
    <!-- 입력 버튼을 누르면 inline 형태로 insertIngredient 호출되게 함. -->
    <!-- 출력 버튼을 누르면 inline 형태로 printIngredient 호출되게 함. -->
    <button type="button" id="inputBtn">입력</button>
    <button type="button" id="outputBtn">출력</button>
    <script>
        // 문제 2
        // 입력 버튼을 누르면 addEventListener를 사용하여 insertIngredient 호출되게 함.
        // 출력 버튼을 누르면 addEventListener를 사용하여 printIngredient 호출되게 함.
        window.addEventListener("load", pageLoadedHandler);
        function pageLoadedHandler(){
            document.getElementById("inputBtn").addEventListener("click", insertIngredient);
            document.getElementById("outputBtn").addEventListener("click", printIngredient);

        }
        var member;
        function insertIngredient() {
            // 문제 3
            // 재료 : // 단가 : // 수량을 prompt 창을 이용하여 입력받아 변수 ingredient, price, amount 에 각각 저장한다.
            var ingredient = prompt("재료 : ");
            var price = Number(prompt("단가 : "));
            var amount = Number(prompt("수량 : "));

            member = {
                ingredient: ingredient,
                price: price,
                amount: amount,
                info: function () {
                // 문제 4
                /* 입력받은 값이 아래와 같이 출력되도록 작성
                재료 : 당근
                단가 : 200원
                수량 : 3
                */
                    var txt = "";
                        txt += "재료 : " + ingredient + " ";
                        txt += "\n 단가 : " + price + " ";
                        txt += "\n 수량 : " + amount + " ";
                    return txt;
                }
            }
        }
        var count = 0;
        function printIngredient() {
            console.log(member.info());
            count++;
            // 문제 5
            // 입력된 데이터가 있다면 
            if(member != undefined){
                // member.info를 이용하여 출력데이터를 list div 안에 p태그로 하나씩 추가되고 해당 p 태그 다음에 삭제버튼도 추가
                var listEle = document.createElement("p");
                listEle.setAttribute("id", "p_"+count);
                listEle.innerHTML = member.info();
                document.getElementById("list").appendChild(listEle);

                var btnEle = document.createElement("button");
                btnEle.setAttribute("id", "deleteBtn_"+count);
                btnEle.innerHTML = "삭제";
                document.getElementById("p_"+count).appendChild(btnEle);
            } else {
            //else   // 입력된 데이터가 없다면 아래와 같이 경고 메시지
                alert("입력을 먼저 진행해주세요");
            }
            // 문제 6 
            // 삭제버튼을 누르면 해당 p 태그가 삭제
            document.getElementById("deleteBtn_"+count).onclick = function(){
                this.parentElement.remove();
            }
        }
    </script>
</body>
</html>
