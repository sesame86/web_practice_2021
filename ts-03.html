<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문제 1 -->
    <!-- 기본 css reset 세팅 -->
    <!-- 테이블 선은 1줄로 보이게 함 -->
    <!-- 테이블 안에 글과 선 사이 간격이 10px 씩 떨어지게 함. -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>JS 엑셀같은 표 계산</title>
    <script>
        var txt = "hello world";
        //w가 console에 보여지게 charAt사용
        console.log(txt.charAt(6));
        
        //world가 console에 보여지게 substring사용
        console.log(txt.substring(6));

        //arrWord 변수에 배열 형태로 hello와 world 들어가도록 split 사용
        var arrWord = txt.split(" ", 2);
        console.log(arrWord);

        var a = "3";
        var b = 3;
        var c = "";
        if(c){  //false
            console.log("true");
        }else{
            console.log("false");
        }

        if(a == b){  //true
            console.log("true");
        }else{
            console.log("false");
        }

        if(a === b){  //false
            console.log("true");
        }else{
            console.log("false");
        }

        
        window.onload = function() {
            // 문제 2
            // 수량 입력란에는 초기값으로 1이 세팅되어 있음.
            var e1 = document.getElementById("d1")
            e1.value = 1;

            document.getElementById("t1").value = e1.value*2500;

            // 문제 3
            // 수량을 입력하고 focus가 out 되면 합계 계산되어 표시됨.
        }
    </script>
</head>

<body>
    <form action="#" method="get" id="frmCal">
        <table border="1">
            <tr>
                <th>재료</th>
                <th>단가</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
            <tr>
                <td>당근</td>
                <td>2500원</td>
                <td><input type="text" id="d1"></td>
                <td><input type="text" id="t1"></td>
            </tr>
            <tr>
                <td>양파</td>
                <td>3000원</td>
                <td><input type="text" id="d2"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>고구마</td>
                <td>4500원</td>
                <td><input type="text" id="d3"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>합계</th>
                <th></th>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="계산하기">
                    <!-- 문제 4 -->
                    <!-- 초기화 버튼을 만들고 누르면 입력한 데이터가 초기화됨. -->
                </td>
            </tr>
        </table>
    </form>
    <script>
        var listEle = document.createElement("p");
        listEle.innerHTML = "p태그 추가";
        document.getElementById("frmCal").appendChild(listEle);
    </script>
</body>
</html>
