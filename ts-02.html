<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>목록창</legend>
        <div id="list"></div>
    </fieldset><br>
    <!-- 문제 1 -->
    <!-- 입력 버튼을 누르면 inline 형태로 insertIngredient 호출되게 함. -->
    <!-- 출력 버튼을 누르면 inline 형태로 printIngredient 호출되게 함. -->
    <button type="button" id="inputBtn">입력</button>
    <button type="button" id="outputBtn">출력</button>
    <script>
        // 문제 2
        // 입력 버튼을 누르면 addEventListener를 사용하여 insertIngredient 호출되게 함.
        // 출력 버튼을 누르면 addEventListener를 사용하여 printIngredient 호출되게 함.
        window.addEventListener("load", pageLoadedHandler);
        function pageLoadedHandler(){
            document.getElementById("inputBtn").addEventListener("click", insertIngredient);
            document.getElementById("outputBtn").addEventListener("click", printIngredient);

        }
        var member;
        function insertIngredient() {
            // 문제 3
            // 재료 : // 단가 : // 수량을 prompt 창을 이용하여 입력받아 변수 ingredient, price, amount 에 각각 저장한다.
            var ingredient = prompt("재료 : ");
            var price = Number(prompt("단가 : "));
            var amount = Number(prompt("수량 : "));

            member = {
                ingredient: ingredient,
                price: price,
                amount: amount,
                info: function () {
                // 문제 4
                /* 입력받은 값이 아래와 같이 출력되도록 작성
                재료 : 당근
                단가 : 200원
                수량 : 3
                */
                    var listEle = "";
                    listEle += "재료 : " + ingredient;
                    listEle += "<br>단가 : " + price;
                    listEle += "<br>수량 : " + amount;
                    return listEle;
                }
            }
        }
        function printIngredient() {
            // 문제 5
            // 입력된 데이터가 있다면 아래와 같이 출력
            if(member != null){
                document.getElementById("list").innerHTML = member.info();
            }else {
                alert("입력을 먼저 진행해주세요");
            }
        }
    </script>
</body>
</html>
