<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>login</title>
    <style>
        #login {
            width: 300px;
            height: 100%;
            padding: 30px 30px;
        }
        #login-form{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px 5px;
        }
    </style>
</head>
<body>
    <div id="login">
        <form action="post">
            <fieldset>
                <legend>로그인</legend>
                <div id="login-form">
                    <label>아이디</label>
                    <input type="text">
                    <label>패스워드</label>
                    <input type="text">
                </div>
                <button id="check-btn">확인</button>
                <button id="submit-btn">전달/제출</button>
                <button id>깨끗하게 취소</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
