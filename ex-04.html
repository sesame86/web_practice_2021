<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <style>
        #colorBox {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            margin-bottom: 20px;
            background-color: silver;
        }
    </style>

<script>
    $(function () {
        $("#btnRed").click( changeColorByInnerText );
        $("#btnBlue").click( changeColorByInnerText );
        $("#btnYellow").click( changeColorByInnerText );
        function changeColorByInnerText() {
            $("#colorBox").css("background", $(this).text());
        }

        $("#btnCcc").click(changeColor);
        $("#colorValue").keydown( function( event ){
            if(event.keyCode ==  13){   //  keyCode 13 은 enter key
                event.stopPropagation();
                event.preventDefault();   // 중첩이벤트 없앰.
                changeColor();
            }
        });

        $("#colorValue").select(function() {
            console.log(this);
        });

        function changeColor() {
            var color = $('input[id=colorValue]').val();
            $("#colorBox").css("background", "#"+color);
        }
    });
    // function changeSelectOption(element){
    //     var index = document.getElementsByName("selcolor")[0].selectedIndex;
    //     var color = document.getElementsByName("selcolor")[0].options[index].value;
    //     console.log(index);console.log(color);
    //     $("#colorBox").css("background", color);
    // }
    function changeSelectOption(){
        var index = $(":selected").index();
        console.log(index);
        var color = $(":selected").val();
        console.log(color);
        $("#colorBox").css("background", color);
    }
</script>
</head>

<body>
<div id="colorBox"></div>
<div>
    <button id="btnRed" class="btn">red</button>
    <button id="btnBlue" class="btn">blue</button>
    <button id="btnYellow" class="btn">yellow</button>
    <button id="btnCcc" class="btn">#ccc</button>
    <hr>
    Color Code 입력 후 enter <input type="text" name="color" id="colorValue">
    <hr>
    <select name="selcolor" size="1" onchange="changeSelectOption(this);">
        <option value="red">red</option>
        <option value="orange" selected>orange</option>
        <option value="green">green</option>
    </select>

    
</div>
</body>
</html>
